{% load i18n %}
<fieldset>
<label for="select-{{ title|slugify }}">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</label>
<select name="{{ title|slugify }}" id="select-{{ title|slugify }}" onChange="window.document.location.href=this.options[this.selectedIndex].value;">
{% for choice in choices %}
    <!-- <li{% if choice.selected %} class="selected"{% endif %}> -->
    <option value="{{ choice.query_string|iriencode }}" {% if choice.selected %}selected{% endif %}>{{ choice.display }}</option>
    <!-- <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a> -->
{% endfor %}
</select>
</fieldset>
