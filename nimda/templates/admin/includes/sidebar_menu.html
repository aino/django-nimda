<ul class="sidebar-menu">
  <li class="header">INSTALLED APPLICATIONS</li>
  {% for app in available_apps %}
  <li class="treeview">
    <a href="{{ app.app_url }}"><i class="fa fa-folder"></i> <span>{{ app.name|truncatechars:"26" }}</span> <i class="fa fa-angle-left pull-right"></i></a>
    <ul class="treeview-menu">
      {% for model in app.models %}
        {% if model.admin_url %}
          <li><a href="{{ model.admin_url }}">{{ model.name }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
